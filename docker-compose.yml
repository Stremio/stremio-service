# Stremio Service - Docker Compose Configuration
# Compatible with Dokploy and other container orchestration platforms

services:
  stremio-service:
    build:
      context: .
      # Use Dockerfile.light for faster builds (pre-built FFmpeg)
      # Use Dockerfile for full build (compiles FFmpeg from source)
      dockerfile: docker/Dockerfile.light
      args:
        SERVER_VERSION: ${SERVER_VERSION:-v4.20.16}
        NODE_VERSION: ${NODE_VERSION:-v20.10.0}
    image: stremio-service:latest
    restart: unless-stopped
    
    # Required for IP banning with iptables (optional - can be removed if not needed)
    cap_add:
      - NET_ADMIN
      - NET_RAW
    
    environment:
      # Server Configuration
      NO_CORS: ${NO_CORS:-1}
      AUTO_SERVER_URL: ${AUTO_SERVER_URL:-1}
      SERVER_URL: ${SERVER_URL:-}
      IPADDRESS: ${IPADDRESS:-}
      DOMAIN: ${DOMAIN:-}
      
      # Authentication (set in Dokploy environment variables)
      USERNAME: ${USERNAME:-}
      PASSWORD: ${PASSWORD:-}
      
      # IP Banning Configuration
      ENABLE_IP_BAN: ${ENABLE_IP_BAN:-1}
      BAN_THRESHOLD: ${BAN_THRESHOLD:-10}
      BAN_WINDOW: ${BAN_WINDOW:-60}
      BAN_DURATION: ${BAN_DURATION:-3600}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RUST_LOG: ${RUST_LOG:-info}
    
    ports:
      - "${PORT:-8080}:8080"
    
    volumes:
      - stremio-data:/data
      - stremio-bans:/var/lib/stremio-bans
    
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  stremio-data:
  stremio-bans:
