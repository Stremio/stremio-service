# Default HTTP server configuration for stremio-service

upstream stremio_backend {
    server localhost:11470;
    keepalive 32;
}

# Map to detect suspicious user agents
map $http_user_agent $is_scanner {
    default 0;
    ~*sqlmap 1;
    ~*nikto 1;
    ~*nmap 1;
    ~*masscan 1;
    ~*zgrab 1;
    ~*gobuster 1;
    ~*dirbuster 1;
    ~*wpscan 1;
    ~*nuclei 1;
    ~*httpx 1;
    ~*curl 0;  # Allow curl for legitimate use
    "" 1;      # Empty user agent is suspicious
}

server {
    listen 8080;
    listen [::]:8080;
    server_name _;
    
    access_log /var/log/nginx/access.log security;
    error_log /dev/stderr warn;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_http_version 1.1;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        application/json
        application/javascript
        application/xml
        application/vnd.apple.mpegurl
        text/css
        text/javascript
        text/plain
        text/vtt
        text/xml;
    
    # Proxy headers
    proxy_set_header Accept-Encoding "gzip";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Origin $http_origin;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    
    # Disable proxy buffering for streaming
    proxy_cache off;
    proxy_buffering off;
    proxy_max_temp_file_size 0;
    
    # Rate limit error handling
    limit_req_status 429;
    limit_conn_status 429;
    
    # Connection limit
    limit_conn conn_limit 20;
    
    # Custom error pages
    error_page 401 = @error401;
    error_page 403 = @error403;
    error_page 429 = @error429;
    
    location @error401 {
        limit_req zone=auth burst=3 nodelay;
        return 401 '{"error": "Unauthorized"}';
        add_header Content-Type application/json always;
    }
    
    location @error403 {
        return 403 '{"error": "Forbidden"}';
        add_header Content-Type application/json always;
    }
    
    location @error429 {
        return 429 '{"error": "Too Many Requests"}';
        add_header Content-Type application/json always;
    }
    
    # Block scanner requests immediately
    if ($is_scanner) {
        set $block_scanner 1;
    }
    
    # ==========================================================================
    # SCANNER/VULNERABILITY PROBE BLOCKING
    # These paths are commonly probed by WordPress/CMS scanners
    # ==========================================================================
    
    # WordPress specific paths
    location ~* ^/(wp-admin|wp-content|wp-includes|wp-login|wp-config|wordpress|wp)(/.*)?$ {
        access_log /var/log/nginx/scanner.log security;
        return 444;  # Connection closed without response
    }
    
    # Common vulnerability paths
    location ~* ^/(\.env|\.git|\.svn|\.htaccess|\.htpasswd|web\.config)$ {
        access_log /var/log/nginx/scanner.log security;
        return 444;
    }
    
    # PHP files (Stremio doesn't use PHP)
    location ~* \.php$ {
        access_log /var/log/nginx/scanner.log security;
        return 444;
    }
    
    # Common scanner targets
    location ~* ^/(admin|administrator|phpmyadmin|pma|mysql|myadmin|manager|console|shell|cgi-bin|xmlrpc|api/jsonws|solr|actuator|\.well-known/security\.txt)(/.*)?$ {
        access_log /var/log/nginx/scanner.log security;
        return 444;
    }
    
    # Config files
    location ~* \.(sql|bak|backup|old|orig|config|ini|log|sh|swp|dist)$ {
        access_log /var/log/nginx/scanner.log security;
        return 444;
    }
    
    # ==========================================================================
    # LEGITIMATE STREMIO ROUTES
    # ==========================================================================
    
    # Health check endpoint
    location = /health {
        access_log off;
        return 200 '{"status": "ok"}';
        add_header Content-Type application/json;
    }
    
    # Root path - server info
    location = / {
        limit_req zone=general burst=20 nodelay;
        include /etc/nginx/auth.conf;
        proxy_pass http://stremio_backend;
    }
    
    # Stremio API endpoints
    location ~ ^/(casting|local-addon|proxy|settings|create|removeAll|samples|probe|subtitlesTracks|opensubHash|subtitles|network-info|device-info|get-https|hwaccel-profiler|status|exec|stream|heartbeat|yt|tracks) {
        limit_req zone=general burst=50 nodelay;
        include /etc/nginx/auth.conf;
        proxy_pass http://stremio_backend;
    }
    
    # HLS streaming endpoints (need higher connection limits)
    location ~ ^/(hlsv2|rar|zip) {
        limit_req zone=general burst=100 nodelay;
        include /etc/nginx/auth.conf;
        proxy_set_header Connection "keep-alive";
        keepalive_timeout 300 300;
        keepalive_requests 1000;
        proxy_pass http://stremio_backend;
    }
    
    # Torrent hash routes (40 char hex followed by file index)
    location ~ "^/([a-fA-F0-9]{40})/([0-9]+)$" {
        limit_req zone=general burst=50 nodelay;
        # Auth may not work here, check if needed
        proxy_pass http://stremio_backend;
    }
    
    # Torrent management endpoints
    location ~ ^/([^/]+)/(stats\.json|create|remove|destroy|burn) {
        limit_req zone=general burst=20 nodelay;
        include /etc/nginx/auth.conf;
        proxy_pass http://stremio_backend;
    }
    
    # Streaming stats and HLS playlists
    location ~ ^/([^/]+)/([^/]+)/(stats\.json|hls\.m3u8|master\.m3u8|stream\.m3u8|dlna|thumb\.jpg) {
        limit_req zone=general burst=100 nodelay;
        include /etc/nginx/auth.conf;
        proxy_pass http://stremio_backend;
    }
    
    # HLS stream segments
    location ~ ^/([^/]+)/([^/]+)/(stream-q-[^/]+\.m3u8|stream-[^/]+\.m3u8|subs-[^/]+\.m3u8|mp4stream-q-[^/]+\.m3u8) {
        limit_req zone=general burst=200 nodelay;
        include /etc/nginx/auth.conf;
        proxy_set_header Connection "keep-alive";
        keepalive_timeout 300 300;
        keepalive_requests 1000;
        proxy_pass http://stremio_backend;
    }
    
    # Video segment files
    location ~ ^/([^/]+)/([^/]+)/(stream-q-[^/]+|stream-[^/]+)/[^/]+\.(ts|mp4) {
        limit_req zone=general burst=200 nodelay;
        include /etc/nginx/auth.conf;
        proxy_set_header Connection "keep-alive";
        keepalive_timeout 300 300;
        keepalive_requests 1000;
        proxy_read_timeout 600;
        proxy_send_timeout 600;
        proxy_pass http://stremio_backend;
    }
    
    # Static files (if serving web UI)
    location ~ ^/static/ {
        limit_req zone=general burst=50 nodelay;
        expires 7d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }
    
    # Catch-all for unmatched paths
    location / {
        limit_req zone=general burst=10 nodelay;
        
        # Log unmatched requests for monitoring
        access_log /var/log/nginx/unmatched.log security;
        
        # Return 404 for anything else
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json always;
    }
}
