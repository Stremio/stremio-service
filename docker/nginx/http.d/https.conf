# HTTPS server configuration for stremio-service
# This file is used as a template and copied to default.conf when HTTPS is enabled

upstream stremio_backend {
    server 127.0.0.1:11470;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 8080;
    server_name _;
    return 301 https://$host$request_uri;
}

# Map to detect suspicious user agents
map $http_user_agent $is_scanner {
    default 0;
    ~*sqlmap 1;
    ~*nikto 1;
    ~*nmap 1;
    ~*masscan 1;
    ~*zgrab 1;
    ~*gobuster 1;
    ~*dirbuster 1;
    ~*wpscan 1;
    ~*nuclei 1;
    ~*httpx 1;
    ~*curl 0;
    "" 1;
}

server {
    listen 8443 ssl http2;
    server_name _;
    
    # SSL Configuration
    ssl_certificate /certs/certificate.pem;
    ssl_certificate_key /certs/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    access_log /var/log/nginx/access.log security;
    error_log /dev/stderr warn;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_http_version 1.1;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        application/json
        application/javascript
        application/xml
        application/vnd.apple.mpegurl
        text/css
        text/javascript
        text/plain
        text/vtt
        text/xml;
    
    # CORS headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Proxy headers
    proxy_set_header Accept-Encoding "gzip";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Origin $http_origin;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    
    proxy_cache off;
    proxy_buffering off;
    proxy_max_temp_file_size 0;
    
    limit_req_status 429;
    limit_conn_status 429;
    limit_conn conn_limit 20;
    
    error_page 401 = @error401;
    error_page 403 = @error403;
    error_page 429 = @error429;
    
    location @error401 {
        limit_req zone=auth burst=3 nodelay;
        return 401 '{"error": "Unauthorized"}';
        add_header Content-Type application/json always;
    }
    
    location @error403 {
        return 403 '{"error": "Forbidden"}';
        add_header Content-Type application/json always;
    }
    
    location @error429 {
        return 429 '{"error": "Too Many Requests"}';
        add_header Content-Type application/json always;
    }
    
    # Scanner blocking (same as HTTP)
    location ~* ^/(wp-admin|wp-content|wp-includes|wp-login|wp-config|wordpress|wp)(/.*)?$ {
        access_log /var/log/nginx/scanner.log security;
        return 444;
    }
    
    location ~* ^/(\.env|\.git|\.svn|\.htaccess|\.htpasswd|web\.config)$ {
        access_log /var/log/nginx/scanner.log security;
        return 444;
    }
    
    location ~* \.php$ {
        access_log /var/log/nginx/scanner.log security;
        return 444;
    }
    
    location ~* ^/(admin|administrator|phpmyadmin|pma|mysql|myadmin|manager|console|shell|cgi-bin|xmlrpc|api/jsonws|solr|actuator)(/.*)?$ {
        access_log /var/log/nginx/scanner.log security;
        return 444;
    }
    
    location ~* \.(sql|bak|backup|old|orig|config|ini|log|sh|swp|dist)$ {
        access_log /var/log/nginx/scanner.log security;
        return 444;
    }
    
    # Legitimate Stremio routes (same as HTTP)
    location = /health {
        access_log off;
        return 200 '{"status": "ok"}';
        add_header Content-Type application/json;
    }
    
    location = / {
        limit_req zone=general burst=20 nodelay;
        include /etc/nginx/auth.conf;
        proxy_pass http://stremio_backend;
    }
    
    location ~ ^/(casting|local-addon|proxy|settings|create|removeAll|samples|probe|subtitlesTracks|opensubHash|subtitles|network-info|device-info|get-https|hwaccel-profiler|status|exec|stream|heartbeat|yt|tracks) {
        limit_req zone=general burst=50 nodelay;
        include /etc/nginx/auth.conf;
        proxy_pass http://stremio_backend;
    }
    
    location ~ ^/(hlsv2|rar|zip) {
        limit_req zone=general burst=100 nodelay;
        include /etc/nginx/auth.conf;
        proxy_set_header Connection "keep-alive";
        keepalive_timeout 300 300;
        keepalive_requests 1000;
        proxy_pass http://stremio_backend;
    }
    
    location ~ "^/([a-fA-F0-9]{40})/([0-9]+)$" {
        limit_req zone=general burst=50 nodelay;
        proxy_pass http://stremio_backend;
    }
    
    location ~ ^/([^/]+)/(stats\.json|create|remove|destroy|burn) {
        limit_req zone=general burst=20 nodelay;
        include /etc/nginx/auth.conf;
        proxy_pass http://stremio_backend;
    }
    
    location ~ ^/([^/]+)/([^/]+)/(stats\.json|hls\.m3u8|master\.m3u8|stream\.m3u8|dlna|thumb\.jpg) {
        limit_req zone=general burst=100 nodelay;
        include /etc/nginx/auth.conf;
        proxy_pass http://stremio_backend;
    }
    
    location ~ ^/([^/]+)/([^/]+)/(stream-q-[^/]+\.m3u8|stream-[^/]+\.m3u8|subs-[^/]+\.m3u8|mp4stream-q-[^/]+\.m3u8) {
        limit_req zone=general burst=200 nodelay;
        include /etc/nginx/auth.conf;
        proxy_set_header Connection "keep-alive";
        keepalive_timeout 300 300;
        keepalive_requests 1000;
        proxy_pass http://stremio_backend;
    }
    
    location ~ ^/([^/]+)/([^/]+)/(stream-q-[^/]+|stream-[^/]+)/[^/]+\.(ts|mp4) {
        limit_req zone=general burst=200 nodelay;
        include /etc/nginx/auth.conf;
        proxy_set_header Connection "keep-alive";
        keepalive_timeout 300 300;
        keepalive_requests 1000;
        proxy_read_timeout 600;
        proxy_send_timeout 600;
        proxy_pass http://stremio_backend;
    }
    
    location / {
        limit_req zone=general burst=10 nodelay;
        access_log /var/log/nginx/unmatched.log security;
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json always;
    }
}
